site_name: Introduction to containers
nav:
    - Home: index.md
    - Precourse preparations: precourse.md
    - Course schedule: course_schedule.md
    - Course material:
      - Introduction to containers: course_material/introduction_containers.md
      - Managing containers and images: course_material/managing_docker.md
      - Working with dockerfiles: course_material/dockerfiles.md
      - Running containers with singularity: course_material/singularity.md

theme:
  name: material
  logo: assets/images/SIB_logo.svg
  favicon: assets/images/SIB_logo.svg
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  features:
    - announce.dismiss

extra:
  version:
    provider: mike
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-1HJVS56CBX

copyright: >
  Copyright &copy; 2021-2022 SIB Swiss institute of Bioinformatics â€“
  <a href="#__consent">Change cookie settings</a>

# Repository
repo_name: sib-swiss/containers-introduction-training
repo_url: https://github.com/sib-swiss/containers-introduction-training
edit_uri: edit/main/docs/

markdown_extensions:
  - abbr
  - def_list
  - footnotes
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - sane_lists
  - smarty
  - toc
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

extra_css:
  - stylesheets/extra.css
